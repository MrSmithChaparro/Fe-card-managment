<app-dashboard></app-dashboard>
<app-detail-card></app-detail-card>
<div class="right-container">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Freed quota</th>
                <th>Total quota</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of historial">
                <td>{{ item.date | date:'dd/MM/yyyy' }}</td>
                <td>{{ item.amount | currency:'USD':'symbol':'1.2-2' }}</td>
                <td>{{ item.total_quota| currency:'USD':'symbol':'1.2-2' }}</td>
            </tr>
        </tbody>
    </table>
</div>
